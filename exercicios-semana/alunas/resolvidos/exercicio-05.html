<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>

<body>
    <script>
        const nomeVendedor = prompt("Informe o nome do vendedor: ")
        const salarioFixo = Number(prompt("Informe o salário fixo: "))
        const totalVendas = Number(prompt("Informe o valor total das vendas: "))
        let salarioFinal


        // Na verificação do totalVendas precisamos indicar que ele pode ser igual a 0
        // pq estamos testando se os valor são truthy e Number(totalVendas) nos retorna como 0, e zero é falsy
        // Indico muito esse artigo https://blog.rocketseat.com.br/entendendo-falsy-e-truthy-no-javascript/
        if (Number(salarioFixo) && nomeVendedor && (Number(totalVendas) || totalVendas === 0)) {
            const comissao = totalVendas * 0.15
            salarioFinal = (salarioFixo + comissao).toFixed(2)
            document.write(`TOTAL = R$ ${salarioFinal}`)
        } else {
            alert("Digite valores válidos")
        }


    </script>
</body>

</html>
