<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    <script>

        let alcool = 0;
        let gasolina = 0;
        let diesel = 0;
        let codigo;

        // notem que o 'DO WHILE' executa antes de testar qualquer condição
        do {
            codigo = Number(prompt("Digite o código do combustível: 1 - Álcool  2 - Gasolina  3 - Diesel  4 - Fim"));
            switch (codigo) {
                case 1:
                    alcool++;
                    break;
                case 2:
                    gasolina++;
                    break;
                case 3:
                    diesel++;
                    break;
                case 4:
                    break;
                default:
                    alert('Código não encontrado, tente novamente')
                    break;
            }
        } while (codigo !== 4)

        console.log(`
        MUITO OBRIGADA\n
        Álcool: ${alcool}\n
        Gasolina: ${gasolina}\n
        Diesel: ${diesel} 
          `);


    </script>
</body>

</html>
